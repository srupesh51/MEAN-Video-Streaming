<section class="bg-light">
  <div class="container">
    <div class="row vh-100">
      <div class="col-lg-5 col-md-8 col-sm-10 m-auto text-center">
        <div class="card">
          <!--login mode-->
          <!--sign up mode-->
          <div class="card-body" *ngIf="!loginMode">
            <h5 class="text-center mb-4">Create your account &mdash; It's free</h5>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group">
                <label for="sender">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="message">Password</label>
                <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Signup</button>
              </div>
              <p class="small mt-4 text-center">Already have an account? <a href="#" (click)="loginMode = !loginMode">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
