<section class="py-6">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="text-center mb-4">Upload Video</h5>
            <form [formGroup]="videoForm" enctype="multipart/form-data" (ngSubmit)="onUpload()">
              <div class="form-group">
                <label for="sender">Video Title</label>
                <input type="text" formControlName="video_title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.video_title.errors }" />
                <div *ngIf="submitted && f.video_title.errors" class="invalid-feedback">
                  <div *ngIf="f.video_title.errors.required">Video Title is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="message">Video File</label>
                <input type="file" formControlName="video" class="form-control"
                   (change)="onChange($event)" [ngClass]="{ 'is-invalid': submitted && f.video.errors }" />
                <div *ngIf="submitted && f.video.errors" class="invalid-feedback">
                  <div *ngIf="f.video.errors.required">Video File is required</div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Upload</button><br/>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              </div>
              <div class="form-group">
                <a [routerLink]="['/videos']" class="btn btn-light">Cancel</a>
               </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
